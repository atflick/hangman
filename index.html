<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman by Andy Flickinger</title>
  <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="game-screen">
    <div class="game-box">
      <div class="hangman">
        <div id="turn1" class="plank"></div>
        <div id="turn2" class="plank"></div>
        <div id="turn3" class="plank"></div>
        <div id="turn4" class="plank"></div>
        <div id="turn5" class="plank"></div>
        <div id="turn6" class="body"></div>
        <div id="turn7" class="body"></div>
        <div id="turn8" class="body"></div>
        <div id="turn9" class="body"></div>
        <div id="turn10" class="body"></div>
        <div id="turn11" class="body"></div>
      </div>
      <aside class="keyboard">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </aside>
    <div id="word-area">
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
      <div class="letter"></div>
    </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
