<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman by Andy Flickinger</title>
  <link href="https://fonts.googleapis.com/css?family=Dekko|Gochi+Hand|Neucha" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="welcome">
    <div class="modal">
      <h2>Welcome to Hangman!</h2>
      <h3>Choose your game:</h3>
      <button id="1player" class="button">Single Player</button>
      <button id="2player" class="button">Two Player</button>
    </div>
  </section>

  <section class="two-player">
    <div class="modal">
      <h2>Enter your word</h2>
      <form class="">
        <input type="password" id="answer" placeholder="Type any word">
        <button id="setword" class="button">Enter</button>
      </form>
    </div>
  </section>

  <section class="game-screen">
    <h1>Hangman</h1>
    <div class="game-box">
      <div class="hangman">
        <div id="turn1" class="plank"></div>
        <div id="turn2" class="plank"></div>
        <div id="turn3" class="plank"></div>
        <div id="turn4" class="plank"></div>
        <div id="turn5" class="plank"></div>
        <div id="turn6" class="body"></div>
        <div id="turn7" class="body"></div>
        <div id="turn8" class="body"></div>
        <div id="turn9" class="body"></div>
        <div id="turn10" class="body"></div>
        <div id="turn11" class="body"></div>
      </div>
      <aside class="keyboard">
        <div class="timeholder">
          <h2 class="timertext">Timer: </h2><span id="timer"> 0</span>
        </div>
        <h2>Select a letter:</h2>
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </aside>
      <div id="word-area">

      </div>
    </div>
    <h4 id="nope">Nope!</h4>
    <h4 id="correct">Correct!</h4>
  </section>

  <section class="result-screen">
    <div class="modal">
      <h2 id="result" class="wobbletext"></h2>
      <button id="play-again" class="button">Play Again</button>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
